
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0f0, #e0f7ff);
    }

    #clown {
      font-size: 10em;
      display: none;
      margin-top: 30px;
      animation: bounceIn 1s ease-out forwards;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotate(20deg);
        opacity: 1;
      }
      70% {
        transform: scale(0.9) rotate(-10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    button {
      padding: 20px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      border: none;
      background: radial-gradient(circle at center, #ff6ec4, #7873f5);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: radial-gradient(circle at center, #ff3cac, #784ba0);
    }
  </style>
</head>
<body>

  <button onclick="showClown()">ðŸŽˆ CLICCAMI ðŸŽˆ</button>
  <div id="clown">ðŸ¤¡</div>

  <script>
    function showClown() {
      const clown = document.getElementById("clown");
      clown.style.display = "block";
      clown.style.animation = "bounceIn 1s ease-out forwards";
    }
  </script>

</body>
</html>
